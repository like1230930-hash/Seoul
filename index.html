    <script>
      tailwind.config = {

          extend: {
            fontFamily: { sans: ['Inter', 'Noto Sans TC', 'sans-serif'] },
            colors: {
              primary: '#1E293B',

    <style>
      :root {
        --sab: env(safe-area-inset-bottom);
      }
      body { 
        background-color: #F2FAFC; 
        -webkit-tap-highlight-color: transparent; 
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        overscroll-behavior-y: none;
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .bg-line-1 { background-color: #0052A4; }
      .bg-line-2 { background-color: #00A84D; }
      .bg-line-3 { background-color: #EF7C1C; }
      .bg-line-4 { background-color: #00A5DE; }
      .bg-line-5 { background-color: #996CAC; }
      .bg-line-6 { background-color: #CD7C2F; }
      .bg-line-arex { background-color: #0090D2; }
      .bg-line-walk { background-color: #94A3B8; }

      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(12px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .transform-gpu {
        transform: translate3d(0,0,0);
        will-change: transform, opacity;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef, useMemo } = React;

      // --- 1. DATA CONSTANTS ---
      const TRIP_DATA = {
        "2025-12-21": {
          title: "Day 1 / 抵達首爾",
          subtitle: "Airport to Cheongnyangni",
          weather: { t: "4°C", i: "fa-cloud-moon", tip: "微冷，建議穿著防風外套" },
          discovery: {
            title: "清涼里的老派浪漫",
            desc: "清涼里是通往江原道的鐵路樞紐。這裡有復古的傳統市場。推薦去京東市場尋寶！",
            spots: [
              { name: "清涼里奶奶冷麵 (청량리 할머니냉면)", desc: "著名超辣冷麵，在市場巷弄內。" },
              { name: "京東市場星巴克1960 (스타벅스 경動1960)", desc: "廢棄老劇院改建的超復古咖啡廳。" }
            ]
          },
          items: [
            { type: "flight", airline: "Scoot 酷航", code: "TR896", from: "TPE", fromCity: "台北桃園", fromTime: "18:15", to: "ICN", toCity: "首爾仁川", toTime: "21:45", bag: "35kg", title: "Flight TR896" },
            { type: "transport", time: "22:40", title: "機場前往清涼里", sub: "AREX + 地鐵1號線", tags: ["最快路線", "重要"], desc: "入境後跟隨黃色文字指標移動。", tips: "AREX 直達車末班約 22:48。" },
            { type: "transit", title: "Transfer", from: "仁川機場 T1", to: "清涼里站", steps: [{ color: "bg-line-arex", name: "AREX", desc: "往 首爾站 (直達)", time: "43分鐘" }, { color: "bg-line-1", name: "1號線", desc: "首爾站轉乘 (搭乘6站)", time: "18分鐘" }] },
            { type: "hotel", time: "00:10", title: "入住 Hotel The Designers", sub: "清涼里站 4號出口", address: "226 Wangsan-ro, Dongdaemun-gu, Seoul", mapQuery: "호텔더디자이너스청량리", tags: ["Agoda已付"], exit: "4號出口", desc: "飯店就在 4 號出口步行 2 分鐘處。樓下即有便利商店。", tips: "飯店提供免費瓶裝水。若不夠可至樓下 GS25 採買。" },
            { type: "snack", title: "深夜補給 & 宵夜", items: [ { name: "GS25 便利商店", desc: "飯店大樓 1樓，可買香蕉牛奶。" }, { name: "清涼里炸雞胡同", desc: "推薦「南原炸雞」。" }, { name: "布帳馬車 (路邊攤)", desc: "車站前廣場通常有熱呼呼的魚板湯。" } ] }
          ]
        },
        "2025-12-22": {
          title: "Day 2 / 前往雪場", subtitle: "High 1 Resort",
          weather: { t: "-5°C", i: "fa-snowflake", tip: "極冷，請穿發熱衣+雪衣" },
          items: [
            { type: "transport", time: "07:25", title: "火車出發", sub: "前往舍北站 (Sabuk)", desc: "車程約 3.5 小時。", tags: ["車程 3.5hr"] },
            { type: "activity", time: "11:10", title: "挑選滑雪衣", sub: "租借裝備", tags: ["租借"] },
            { type: "activity", time: "12:50", title: "滑雪課程開始", sub: "Day 1 基礎教學", tags: ["教學 3hr"], desc: "學習：正確穿脫裝備、安全跌倒與站起。" },
            { type: "hotel", time: "16:30", title: "入住 Ski House", sub: "Check-in", mapQuery: "하이원리조트 마운틴콘도" }
          ]
        },
        "2025-12-23": {
          title: "Day 3 / 全日滑雪", subtitle: "Ski & Relax",
          weather: { t: "-8°C", i: "fa-snowflake" },
          items: [
            { type: "activity", time: "09:00", title: "滑雪課程 Day 2", tags:["教學 3hr"], desc: "進階練習：重心轉移、S 型轉彎基礎。" },
            { type: "activity", time: "13:30", title: "Top of the Top", sub: "山頂旋轉咖啡廳", desc: "海拔 1340m 山頂，360 度雪景拍照。", tags:["必去", "拍照聖地"] }
          ]
        },
        "2025-12-24": {
          title: "Day 4 / 返回首爾", subtitle: "Christmas Eve",
          weather: { t: "-2°C", i: "fa-tree" },
          items: [
            { type: "transport", time: "16:20", title: "巴士回首爾", desc: "直達巴士返回首爾，預計抵達明洞站。", tags:["回程"] },
            { type: "food", time: "20:15", title: "晚餐：軍子大韓烤腸", sub: "明洞店", desc: "火焰秀烤腸表演。必點：綜合烤腸。", tags: ["平安夜大餐", "必吃"] },
            { type: "hotel", time: "23:45", title: "入住 Airbnb", sub: "上水站 3 號出口", address: "52 Tojeong-ro 11-gil, Mapo-gu, Seoul" }
          ]
        },
        "2025-12-25": { 
          title: "Day 5 / 聖誕快樂", subtitle: "Seongsu Fashion Tour",
          weather: { t: "0°C", i: "fa-gift" },
          items: [
            { type: "food", time: "12:30", title: "午餐：南紅本家一隻雞", sub: "聖水店", tags: ["聖水必吃"] },
            { type: "list", title: "聖水洞探索", sub: "Fashion Tour", list: ["<b>Matin Kim</b>", "<b>Onion Seongsu</b>", "<b>Tamburins</b>", "<b>Ader Error</b>", "<b>Mardi Mercredi</b>"] },
            { type: "food", time: "19:00", title: "晚餐：馬場洞韓牛", sub: "韓牛一條街", tags: ["韓牛", "1++等級"] }
          ]
        },
        "2025-12-26": { 
          title: "Day 6 / 懷舊首爾", subtitle: "Bukchon & Ikseon",
          weather: { t: "2°C", i: "fa-camera" },
          items: [
            { type: "food", title: "Artist Bakery", sub: "安國站 1號出口", tags: ["鹽麵包"] },
            { type: "activity", title: "北村韓屋村", tags: ["拍照"], desc: "歷史悠久的韓屋聚落。" },
            { type: "food", title: "午餐：土俗村蔘雞湯", tags: ["必吃"] }
          ]
        },
        "2025-12-27": {
          title: "Day 7 / 滿載而歸", subtitle: "Bye Seoul",
          weather: { t: "3°C", i: "fa-plane" },
          items: [
            { type: "shopping", time: "16:00", title: "樂天超市採買", sub: "首爾站店", tags: ["必買", "退稅"] },
            { type: "flight", airline: "Scoot 酷航", code: "TR897", from: "ICN", fromTime: "23:00", to: "TPE", toTime: "00:45", title: "Flight TR897" }
          ]
        }
      };

      const PHRASES = [
        { k: "안녕하세요", p: "An-nyeong-ha-se-yo", m: "你好 (Hello)" },
        { k: "감사합니다", p: "Gam-sa-ham-ni-da", m: "謝謝 (Thank you)" },
        { k: "얼마예요?", p: "Eol-ma-ye-yo?", m: "多少錢? (How much?)" },
        { k: "이거 주세요", p: "I-geo ju-se-yo", m: "請給我這個 (This one please)" },
        { k: "맛있어요", p: "Ma-si-sseo-yo", m: "好吃 (Delicious)" }
      ];

      const INITIAL_CHECKLIST = [
        { title: "證件與錢財", items: ["護照", "機票", "韓幣現金", "信用卡"] }, 
        { title: "滑雪裝備", items: ["厚襪子", "發熱衣", "防水手套", "毛帽"] }
      ];

      // --- 2. COMPONENTS ---
      const NaverButton = ({ query, address, naverLink }) => {
        const url = naverLink || `https://map.naver.com/v5/search/${encodeURIComponent(query || address || '')}`;
        return (
          <a href={url} target="_blank" className="flex items-center justify-center bg-[#03C75A] text-white font-bold rounded-2xl p-4 mt-4 text-sm w-full active:scale-95 transition-transform shadow-md">
            <span className="font-black text-xl mr-2 font-serif leading-none">N</span> 開啟 Naver Map 導航
          </a>
        );
      };

      const TagPill = ({ text }) => {
        let colorClass = "bg-slate-100 text-slate-600 border-slate-200";
        if (text.includes("必") || text.includes("付")) colorClass = "bg-orange-50 text-orange-700 border-orange-100";
        return <span className={`inline-flex items-center px-2 py-0.5 rounded-lg text-[10px] font-bold mr-1.5 mb-1.5 border ${colorClass} uppercase tracking-wider`}>{text}</span>;
      };

      const TripCard = ({ item }) => {
        if (item.type === 'flight') return (
          <div className="bg-white rounded-[32px] shadow-lg mb-6 border border-slate-200 p-6">
            <div className="flex justify-between items-end mb-6">
              <div className="text-4xl font-black text-slate-900 font-mono tracking-tighter">{item.from}</div>
              <div className="flex-1 flex flex-col items-center px-4 pb-1">
                <div className="text-[10px] font-mono font-black text-blue-600 mb-2">{item.code}</div>
                <div className="w-full h-[2px] bg-slate-100 relative"></div>
              </div>
              <div className="text-4xl font-black text-blue-600 font-mono tracking-tighter">{item.to}</div>
            </div>
            <div className="grid grid-cols-2 gap-4 pt-5 border-t border-dashed border-slate-200 text-sm font-bold">
              <div>{item.fromTime}</div>
              <div className="text-right text-blue-600">{item.toTime}</div>
            </div>
          </div>
        );

        if (item.type === 'snack') return (
          <div className="bg-slate-900 text-slate-200 rounded-[32px] p-7 mb-6 shadow-2xl relative overflow-hidden transform-gpu">
              <div className="text-[10px] font-black text-blue-400 uppercase tracking-[0.3em] mb-5 flex items-center">
                  <i className="fas fa-moon mr-2"></i> {item.title}
              </div>
              <div className="space-y-4">
                  {item.items?.map((s, idx) => (
                      <div key={idx} className="flex items-start bg-white/5 p-4 rounded-2xl border border-white/5">
                           <div className="w-8 h-8 rounded-xl bg-white/10 flex items-center justify-center mr-4 flex-shrink-0">
                              <i className="fas fa-utensils text-blue-300 text-[10px]"></i>
                           </div>
                           <div className="flex-1 min-w-0">
                               <div className="font-black text-white text-sm truncate">{typeof s === 'string' ? s : s.name}</div>
                               {s.desc && <div className="text-[11px] text-slate-400 mt-1 leading-relaxed">{s.desc}</div>}
                           </div>
                      </div>
                  ))}
              </div>
          </div>
        );

        if (item.type === 'transit') return (
          <div className="bg-white border border-slate-200 rounded-[32px] p-7 mb-6 shadow-sm">
            <div className="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-6"><i className="fas fa-route mr-2 text-blue-500"></i>交通轉乘</div>
            <div className="space-y-0 relative pl-1">
              {item.steps?.map((step, idx) => (
                <div key={idx} className="flex items-start relative pb-8 last:pb-0">
                  {idx !== item.steps.length - 1 && <div className="absolute left-[9px] top-6 bottom-0 w-[2px] bg-slate-100"></div>}
                  <div className={`w-[20px] h-[20px] rounded-full z-10 border-[4px] border-white shadow-sm mr-5 mt-1 ${step.color || 'bg-slate-300'}`}></div>
                  <div className="flex-1">
                    <div className="flex items-center gap-2 mb-1.5 flex-wrap">
                        <span className={`text-[9px] font-black text-white px-2 py-0.5 rounded-md ${step.color || 'bg-slate-400'}`}>{step.name}</span>
                        <span className="text-sm font-black text-slate-900">{step.desc}</span>
                    </div>
                  </div>
                </div>
              ))}
            </div>
            <NaverButton query={item.mapQuery} address={item.address} />
          </div>
        );

        return (
          <div className="bg-white rounded-[32px] p-7 mb-6 shadow-sm border border-slate-100">
            <div className="flex justify-between items-start mb-1">
              <div className="text-[11px] font-mono font-black text-slate-400">{item.time}</div>
              {item.exit && <span className="bg-amber-500 text-white text-[9px] font-black px-2 py-0.5 rounded-full">出口 {item.exit}</span>}
            </div>
            <h3 className="text-xl font-black text-slate-900 mb-2">{item.title}</h3>
            <div className="text-[11px] font-bold text-slate-400 mb-3">{item.sub || item.subtitle}</div>
            {item.desc && <div className="text-sm text-slate-600 mb-4" dangerouslySetInnerHTML={{__html: item.desc}}></div>}
            {item.list && (
              <div className="space-y-2 mb-4">
                {item.list.map((li, i) => <div key={i} className="text-sm text-slate-700 flex items-start"><span className="mr-2 opacity-30">•</span><span dangerouslySetInnerHTML={{__html: li}}></span></div>)}
              </div>
            )}
            <div className="flex flex-wrap">{item.tags?.map(t => <TagPill key={t} text={t} />)}</div>
            {item.tips && <div className="mt-4 p-4 bg-amber-50 rounded-2xl border border-amber-100 text-[11px] text-amber-800 font-bold"><i className="fas fa-lightbulb mr-2 text-amber-500"></i>{item.tips}</div>}
            <NaverButton query={item.mapQuery} address={item.address} naverLink={item.naverLink} />
          </div>
        );
      };

      const Header = ({ activeDate, setActiveDate }) => {
        const data = TRIP_DATA[activeDate];
        const [isCollapsed, setIsCollapsed] = useState(false);
        const lastScrollY = useRef(0);

        useEffect(() => {
          const onScroll = () => {
            const current = window.scrollY;
            if (current > 120 && current > lastScrollY.current) setIsCollapsed(true);
            else if (current < lastScrollY.current - 20) setIsCollapsed(false);
            lastScrollY.current = current;
          };
          window.addEventListener('scroll', onScroll, { passive: true });
          return () => window.removeEventListener('scroll', onScroll);
        }, []);

        return (
          <div className="sticky top-0 z-40 bg-[#F2FAFC] transform-gpu">
            <div className="bg-[#F2FAFC]/90 backdrop-blur-xl border-b border-slate-200/50 px-6 pt-6 pb-4 relative z-50 shadow-sm">
              <div className="text-[9px] font-black text-blue-600 tracking-[0.4em] mb-1 opacity-80">SEOUL SKI 2025</div>
              <div className="flex justify-between items-end">
                <h1 className="text-2xl font-black text-slate-900 leading-none truncate">{data.title.split(' / ')[1]}</h1>
                <div className="text-right">
                  <i className={`fas ${data.weather.i} text-xl text-slate-700`}></i>
                  <div className="text-[10px] font-black text-slate-400 mt-1">{data.weather.t}</div>
                </div>
              </div>
            </div>
            <div className={`bg-[#F2FAFC]/95 border-b border-slate-200/40 transition-all duration-500 transform-gpu overflow-hidden ${isCollapsed ? 'h-0 opacity-0 -translate-y-4' : 'h-[108px] opacity-100 translate-y-0'}`}>
              <div className="overflow-x-auto hide-scrollbar px-6 h-full flex items-center">
                <div className="flex flex-nowrap min-w-max">
                  {Object.keys(TRIP_DATA).map((date) => {
                    const isActive = date === activeDate;
                    const d = new Date(date);
                    return (
                      <button key={date} onClick={() => setActiveDate(date)} className={`flex-shrink-0 flex flex-col items-center justify-center w-16 h-20 rounded-[24px] transition-all border-2 mx-1 ${isActive ? 'bg-slate-900 text-white shadow-xl scale-110 border-transparent z-10' : 'bg-white text-slate-400 border-slate-100'}`}>
                        <span className="text-[8px] font-black uppercase mb-1 opacity-50">{d.toLocaleDateString("en-US", { weekday: "short" })}</span>
                        <span className="text-xl font-black font-mono leading-none">{d.getDate()}</span>
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>
          </div>
        );
      };

      const Navigation = ({ activeTab, setActiveTab }) => {
        const navItems = [
          { id: 'itinerary', icon: 'fa-map-marked-alt', label: '行程' },
          { id: 'accounting', icon: 'fa-wallet', label: '記帳' },
          { id: 'translate', icon: 'fa-language', label: '翻譯' },
          { id: 'tools', icon: 'fa-suitcase', label: '工具' },
        ];
        return (
          <nav className="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-xl border-t border-slate-200/60 z-[100] transform-gpu shadow-[0_-4px_20px_rgba(0,0,0,0.03)] pb-[env(safe-area-inset-bottom)]">
            <div className="flex justify-around items-center h-16">
              {navItems.map((item) => (
                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`flex flex-col items-center justify-center flex-1 h-full transition-all duration-300 ${activeTab === item.id ? 'text-blue-600 scale-105' : 'text-slate-400'}`}>
                  <i className={`fas ${item.icon} text-xl mb-1`}></i>
                  <span className="text-[10px] font-black tracking-tight">{item.label}</span>
                </button>
              ))}
            </div>
          </nav>
        );
      };

      // --- 3. MAIN APP ---
      const App = () => {
        const [activeTab, setActiveTab] = useState('itinerary');
        const [activeDate, setActiveDate] = useState(Object.keys(TRIP_DATA)[0]);

        // Accounting State
        const [expenses, setExpenses] = useState(() => JSON.parse(localStorage.getItem('ski_exp_v6') || '[]'));
        useEffect(() => { localStorage.setItem('ski_exp_v6', JSON.stringify(expenses)); }, [expenses]);

        return (
          <div className="min-h-screen pb-[calc(80px+env(safe-area-inset-bottom))]">
            {activeTab === 'itinerary' && (
              <>
                <Header activeDate={activeDate} setActiveDate={setActiveDate} />
                <main className="px-4 pt-6 animate-fade-in">
                  {TRIP_DATA[activeDate].discovery && (
                    <div className="bg-slate-800 text-white p-6 rounded-[24px] mb-6 shadow-xl">
                      <div className="text-xs font-bold text-blue-300 mb-2 uppercase tracking-widest"><i className="fas fa-compass mr-2"></i>探索周邊</div>
                      <h3 className="text-xl font-black mb-2">{TRIP_DATA[activeDate].discovery.title}</h3>
                      <p className="text-sm text-slate-400 leading-relaxed">{TRIP_DATA[activeDate].discovery.desc}</p>
                    </div>
                  )}
                  {TRIP_DATA[activeDate].items.map((item, i) => <TripCard key={i} item={item} />)}
                </main>
              </>
            )}

            {activeTab === 'accounting' && (
              <main className="p-6 pt-12 animate-fade-in">
                <h2 className="text-3xl font-black mb-6">分帳記帳</h2>
                <div className="bg-slate-900 text-white p-8 rounded-[40px] mb-8">
                  <div className="text-[10px] text-slate-400 font-black mb-1 uppercase">總支出 (₩)</div>
                  <div className="text-4xl font-black font-mono">₩{expenses.reduce((acc, e) => acc + parseInt(e.a || '0'), 0).toLocaleString()}</div>
                </div>
                {/* 簡單記帳介面 */}
                <div className="bg-white p-6 rounded-[32px] border border-slate-200 shadow-sm mb-6">
                   <div className="space-y-4">
                     <input id="exp-name" placeholder="項目" className="w-full p-4 rounded-2xl bg-slate-50 font-bold outline-none" />
                     <input id="exp-amt" type="number" placeholder="金額 (₩)" className="w-full p-4 rounded-2xl bg-slate-50 font-bold outline-none" />
                     <div className="flex gap-2">
                       <button onClick={() => {
                         const n = document.getElementById('exp-name').value;
                         const a = document.getElementById('exp-amt').value;
                         if(n && a) { setExpenses([...expenses, {id: Date.now(), i: n, a, w: 'me'}]); document.getElementById('exp-name').value=''; document.getElementById('exp-amt').value=''; }
                       }} className="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-sm">新增</button>
                       <button onClick={() => setExpenses([])} className="px-6 py-4 bg-slate-100 text-slate-400 rounded-2xl font-black text-sm">重置</button>
                     </div>
                   </div>
                </div>
                <div className="space-y-3">
                  {expenses.slice().reverse().map(e => (
                    <div key={e.id} className="flex justify-between items-center bg-white p-5 rounded-[24px] border border-slate-100">
                      <span className="font-bold text-slate-800">{e.i}</span>
                      <span className="font-black font-mono">₩{parseInt(e.a).toLocaleString()}</span>
                    </div>
                  ))}
                </div>
              </main>
            )}

            {activeTab === 'translate' && (
              <main className="p-6 pt-12 animate-fade-in">
                <h2 className="text-3xl font-black mb-8">常用翻譯</h2>
                <div className="grid grid-cols-2 gap-4">
                  {PHRASES.map((p, i) => (
                    <button key={i} onClick={() => {
                      const u = new SpeechSynthesisUtterance(p.k); u.lang = 'ko-KR'; window.speechSynthesis.speak(u);
                    }} className="bg-white p-5 rounded-[32px] border border-slate-200 text-center active:scale-95 transition-all min-h-[160px] flex flex-col justify-center items-center shadow-sm">
                      <div className="text-xl font-black text-slate-800 mb-2">{p.k}</div>
                      <div className="text-[9px] text-rose-500 font-black mb-3 bg-rose-50 px-3 py-1 rounded-full border border-rose-100">{p.p}</div>
                      <div className="text-sm text-slate-500 font-bold leading-tight">{p.m}</div>
                    </button>
                  ))}
                </div>
              </main>
            )}

            {activeTab === 'tools' && (
              <main className="p-6 pt-12 animate-fade-in">
                <h2 className="text-3xl font-black mb-6">行李清單</h2>
                {INITIAL_CHECKLIST.map((g, gi) => (
                  <div key={gi} className="bg-white p-7 rounded-[32px] mb-4 shadow-sm border border-slate-100">
                    <h4 className="text-[10px] font-black text-slate-400 mb-4 uppercase tracking-widest">{g.title}</h4>
                    <div className="space-y-4">
                      {g.items.map((item, ii) => (
                        <div key={ii} className="flex items-center gap-4">
                          <div className="w-5 h-5 rounded border-2 border-slate-200"></div>
                          <span className="text-sm font-bold text-slate-700">{item}</span>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </main>
            )}

            <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
