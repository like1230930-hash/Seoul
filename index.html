      const AccountingView = () => {
        const [expenses, setExpenses] = useState([]);
        const [name, setName] = useState('');
        const [amount, setAmount] = useState('');
        const [curr, setCurr] = useState('KRW');
        useEffect(() => {
          const saved = localStorage.getItem('ski_exp_final_v6');
          if (saved) setExpenses(JSON.parse(saved));
        }, []);
        const save = (updated) => { setExpenses(updated); localStorage.setItem('ski_exp_final_v6', JSON.stringify(updated)); };
        const add = (who) => {
          if (!name || !amount) return;
          save([...expenses, { id: Date.now(), i: name, a: amount, w: who, c: curr }]);
          setName(''); setAmount('');
        };
        const remove = (id) => { if (window.confirm('確定刪除?')) save(expenses.filter(e => e.id !== id)); };
        const total = expenses.reduce((acc, e) => acc + parseInt(e.a || '0'), 0);
        const paidMe = expenses.filter(e => e.w === 'me').reduce((acc, e) => acc + parseInt(e.a || '0'), 0);
        const diff = paidMe - (total / 2);
        return (
          <div className="pb-10 animate-fade-in">
            <h2 className="text-3xl font-black text-slate-900 mb-6 px-2 tracking-tighter">分帳記帳</h2>
            <div className="bg-slate-900 text-white p-8 rounded-[40px] mb-8 shadow-2xl relative overflow-hidden">
              <div className="text-[10px] text-slate-400 font-black uppercase mb-2">總支出 (₩)</div>
              <div className="text-5xl font-black mb-8 font-mono tracking-tighter">₩{total.toLocaleString()}</div>
              <div className={`text-center py-4 rounded-2xl text-sm font-black border ${diff > 0 ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' : diff < 0 ? 'bg-blue-500/10 text-blue-400 border-blue-500/20' : 'bg-slate-500/10 text-slate-400'}`}>
                {diff > 0 ? `杯茛 需給你 ₩${Math.abs(diff).toLocaleString()}` : diff < 0 ? `你 需給杯茛 ₩${Math.abs(diff).toLocaleString()}` : '金額已結清'}
              </div>
            </div>
            <div className="bg-white p-7 rounded-[32px] border border-slate-200 shadow-sm mb-8">
              <input value={name} onChange={e => setName(e.target.value)} placeholder="項目" className="w-full p-4 rounded-2xl bg-slate-50 mb-4 text-sm font-bold outline-none" />
              <div className="flex gap-3 mb-6">
                <select value={curr} onChange={e => setCurr(e.target.value)} className="p-4 rounded-2xl bg-slate-50 text-sm font-black border-none outline-none"><option value="KRW">₩ KRW</option><option value="TWD">NT$ TWD</option></select>
                <input type="number" value={amount} onChange={e => setAmount(e.target.value)} placeholder="金額" className="flex-1 p-4 rounded-2xl bg-slate-50 text-sm font-black outline-none" />
              </div>
              <div className="flex gap-3">
                <button onClick={() => add('me')} className="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-sm">我先付</button>
                <button onClick={() => add('cup')} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black text-sm">杯茛先付</button>
              </div>
            </div>
            <div className="space-y-3">
              {expenses.slice().reverse().map(e => (
                <div key={e.id} className="flex justify-between items-center bg-white p-5 rounded-[24px] border border-slate-100 shadow-sm">
                  <div className="flex items-center gap-4">
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center text-xs font-black ${e.w === 'me' ? 'bg-slate-900 text-white' : 'bg-blue-100 text-blue-600'}`}>{e.w === 'me' ? '我' : '杯'}</div>
                    <div><div className="font-black text-slate-800 text-sm">{e.i}</div><div className="text-[10px] text-slate-400 uppercase tracking-widest">{e.w === 'me' ? 'Paid by me' : 'Paid by Cup'}</div></div>
                  </div>
                  <div className="flex items-center gap-5">
                    <div className="font-black text-slate-900 font-mono text-lg">{e.c === 'TWD' ? 'NT$' : '₩'}{parseInt(e.a).toLocaleString()}</div>
                    <button onClick={() => remove(e.id)} className="text-slate-200 hover:text-red-500 transition-colors p-2"><i className="fas fa-times-circle"></i></button>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      const TranslationView = () => {
        const play = (text) => {
          if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ko-KR';
            u.rate = 0.9;
            window.speechSynthesis.speak(u);
          }
        };
        return (
          <div className="pb-10 animate-fade-in">
            <h2 className="text-3xl font-black text-slate-900 mb-8 px-2 tracking-tighter">常用翻譯</h2>
            <div className="grid grid-cols-2 gap-4">
              {PHRASES.map((p, i) => (
                <button key={i} onClick={() => play(p.k)} className="bg-white p-6 rounded-[32px] border border-slate-200 text-center active:scale-95 transition-all h-44 flex flex-col justify-center items-center shadow-sm group">
                  <div className="text-2xl font-black text-slate-800 mb-3 group-hover:text-blue-600">{p.k}</div>
                  <div className="text-[10px] text-rose-500 font-black uppercase tracking-[0.2em] mb-4 bg-rose-50 px-3 py-1 rounded-full border border-rose-100">{p.p}</div>
                  <div className="text-sm text-slate-500 font-bold">{p.m}</div>
                  <div className="mt-3 text-[10px] text-slate-300 font-black flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity"><i className="fas fa-volume-up"></i> CLICK</div>
                </button>
              ))}
            </div>
          </div>
        );
      };

      const ToolsView = () => {
        const [rate, setRate] = useState(43);
        const [krw, setKrw] = useState('');
        const [tax, setTax] = useState('');
        const [checklist, setChecklist] = useState([
          { title: "證件與錢財", items: ["護照 (檢查效期 >6個月)", "機票 (電子/紙本)", "現金 (韓幣)", "信用卡", "旅遊保險單"] }, 
          { title: "滑雪裝備", items: ["保暖長襪", "發熱衣褲", "防水手套", "毛帽", "圍脖"] }, 
          { title: "電子用品", items: ["轉接頭", "行動電源", "充電線", "SIM卡"] }, 
          { title: "個人物品", items: ["私人藥物", "保濕乳液/護唇膏"] }
        ]);
        const [checked, setChecked] = useState([]);
        const [newItem, setNewItem] = useState('');
        useEffect(() => {
          const savedRate = localStorage.getItem('ski_rate'); if (savedRate) setRate(parseFloat(savedRate));
          const savedList = localStorage.getItem('ski_checklist_v2'); if (savedList) setChecklist(JSON.parse(savedList));
          const savedChecked = localStorage.getItem('ski_checked_v2'); if (savedChecked) setChecked(JSON.parse(savedChecked));
        }, []);
        const saveChecklist = (l, c) => { localStorage.setItem('ski_checklist_v2', JSON.stringify(l)); localStorage.setItem('ski_checked_v2', JSON.stringify(c)); };
        const toggle = (item) => {
          const newChecked = checked.includes(item) ? checked.filter(i => i !== item) : [...checked, item];
          setChecked(newChecked); saveChecklist(checklist, newChecked);
        };
        const addItem = () => {
          if (!newItem.trim()) return;
          const newList = [...checklist]; newList[newList.length-1].items.push(newItem.trim());
          setChecklist(newList); saveChecklist(newList, checked); setNewItem('');
        };
        const removeItem = (gi, ii) => {
          const newList = [...checklist]; newList[gi].items.splice(ii, 1);
          setChecklist(newList); saveChecklist(newList, checked);
        };
        return (
          <div className="pb-10 space-y-8 animate-fade-in">
            <h2 className="text-3xl font-black text-slate-900 px-2 tracking-tighter">旅行工具</h2>
            <div className="bg-slate-900 text-white p-8 rounded-[40px] shadow-2xl relative overflow-hidden">
              <div className="text-[10px] font-black text-slate-500 uppercase mb-4">匯率換算 (1:{rate})</div>
              <div className="flex items-center gap-5 mb-8">
                <input type="number" value={krw} onChange={e => setKrw(e.target.value)} placeholder="₩ 韓幣" className="w-1/2 bg-white/5 border border-white/10 p-5 rounded-[24px] text-xl font-black font-mono outline-none" />
                <i className="fas fa-arrow-right text-slate-600 text-xs"></i>
                <div className="w-1/2 text-right">
                  <div className="text-[10px] text-slate-500 mb-1">台幣估計</div>
                  <div className="text-3xl font-black text-emerald-400 font-mono tracking-tighter">NT$ {krw ? Math.round(parseInt(krw)/rate).toLocaleString() : 0}</div>
                </div>
              </div>
              <div className="pt-6 border-t border-white/5 flex justify-between items-center">
                 <input type="number" value={tax} onChange={e => setTax(e.target.value)} placeholder="消費金額" className="bg-white/5 border border-white/10 text-sm p-3 rounded-xl outline-none w-32 font-bold" />
                 <div className="text-blue-400 font-black text-lg font-mono">退稅估計: ₩{tax ? Math.floor(parseFloat(tax)*0.065).toLocaleString() : 0}</div>
              </div>
            </div>
            <section>
              <div className="flex justify-between items-end mb-4 px-2">
                  <h3 className="text-xl font-black text-slate-900">行李清單</h3>
                  <span className="text-[10px] font-black text-slate-400 uppercase">{checked.length} 完成</span>
              </div>
              <div className="bg-white p-4 rounded-[28px] shadow-sm border border-slate-200 mb-6 flex gap-3">
                <input value={newItem} onChange={e => setNewItem(e.target.value)} placeholder="需要帶什麼..." className="flex-1 bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none" />
                <button onClick={addItem} className="bg-slate-900 text-white px-6 rounded-2xl font-black text-sm">加入</button>
              </div>
              <div className="space-y-4">
                {checklist.map((group, gi) => (
                  <div key={gi} className="bg-white p-7 rounded-[32px] border border-slate-100 shadow-sm overflow-hidden relative">
                    <h4 className="font-black text-slate-400 text-[10px] mb-5 uppercase tracking-[0.2em]">{group.title}</h4>
                    <div className="space-y-4">
                      {group.items.map((item, ii) => {
                        const isChecked = checked.includes(item);
                        return (
                          <div key={ii} onClick={() => toggle(item)} className="flex justify-between items-center py-1 cursor-pointer group">
                            <div className="flex items-center gap-4">
                              <div className={`w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all ${isChecked ? 'bg-blue-600 border-blue-600 shadow-md scale-95' : 'border-slate-200 group-hover:border-slate-300'}`}>
                                {isChecked && <i className="fas fa-check text-white text-[10px]"></i>}
                              </div>
                              <span className={`text-sm font-bold transition-all ${isChecked ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{item}</span>
                            </div>
                            <button onClick={e => { e.stopPropagation(); removeItem(gi, ii); }} className="text-slate-200 hover:text-rose-500 p-2"><i className="fas fa-trash-alt text-sm"></i></button>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
            </section>
          </div>
        );
      };

      const App = () => {
        const [activeTab, setActiveTab] = useState('itinerary');
        const [activeDate, setActiveDate] = useState(Object.keys(TRIP_DATA)[0]);
        useEffect(() => { window.scrollTo(0, 0); }, [activeDate, activeTab]);
        return (
          <div className="min-h-screen bg-[#F2FAFC] text-slate-800 font-sans pb-24">
            {activeTab === 'itinerary' && (
              <>
                <Header activeDate={activeDate} setActiveDate={setActiveDate} />
                <main className="px-4 pt-4"><ItineraryView activeDate={activeDate} /></main>
              </>
            )}
            {activeTab !== 'itinerary' && (
              <main className="px-4 pt-12">
                 {activeTab === 'accounting' && <AccountingView />}
                 {activeTab === 'translate' && <TranslationView />}
                 {activeTab === 'tools' && <ToolsView />}
              </main>
            )}
            <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
